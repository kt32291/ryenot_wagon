- "Cheers to Friendship: Welcome to my Blog":
    teaser: "Welcome to my new (very punny, and hopefully funny) whiskey blog called 'Rye Not?' Because rye would you call it anything else?"
    pic: /images/old_fashioned.jpg
    content: "<p>'You're just drinking whiskey straight?' 'I've never seen a girl order that.' 'Wow, that's so cool that you're a woman who likes whiskey.' 'Don't get many ladies in here ordering that.'</p><p>*Sigh*</p><p>I think any lady whiskey drinker is familiar with a few if not all of these phrases. Being a whiskey drinker is kind of lumped into the description of some fantasy woman that guys imagine who is 'one of the guys', but still feminine, always natural, but still always beautiful, and can throw back pizza and beer with the guys but never gains any weight. I sound like Amy in Gone Girl, but it is true that some version of this dream woman exists, and if she does, she certainly drinks whiskey.</p><p>But my enjoyment of whiskey isn't cool because it's a 'man drink', and I'm, you know, a woman; it's cool because whiskey is classic, complex, and delicious. If you drink any spirit neat, it's whiskey because good whiskey in my opinion has tasting potential comparable to good wine. While the mash bill will determine whether a whiskey is spicier, sweeter, or peaty, there can be a multitude of other flavor nuances determined by the ratio of the grains and also the age, similar to wine and factors such as soil, time of year, and age.</p>"
    posted_at: '2015-05-21 15:00:00 -0500'

